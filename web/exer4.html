<body>

        <label for="gender">six:</label>

        <input type="radio" id="female" name="gender" value="أنثى"> femel<br><br>

        <label for="languages">best languages:</label><br>

        <input type="checkbox" name="languages" value="PHP"> PHP<br>
        <input type="checkbox" name="languages" value="C++"> C++<br>
        <input type="checkbox" name="languages" value="Kotlin"> Kotlin<br><br>

    </form>
</body>
